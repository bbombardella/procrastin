type: 'application'
language: 'typescript'

project:
  name: 'procrastin-client'
  description: 'LinkedIn clone'
  maintainers: ['bartholome.gili', 'florian.havard', 'bastien.bombardella']

tasks:
  start:
    command: pnpx expo start
    inputs:
      - "**/*.js"
      - "app.json"
  build:
    command: pnpx expo build
    inputs:
      - "**/*.js"
      - "app.json"
  lint:
    command: pnpx eslint .
    inputs:
      - "**/*.js"